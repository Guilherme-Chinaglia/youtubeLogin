<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content content-first">   
            <div class="first-column">
                <div class="welcomeback">
                    <h2 class="welcome-title">welcome back!</h2>
                    <p class="welcome-description">To keep connected with us</p> 
                    <p class="welcome-description">please login with your personal info</p>
                    <button id="welcome-btn" class="btn btnwelcome" type="button">sign in</button>
                </div>
            </div><!-- first column -->
            <div class="second-column">
                <div class="create-account">
                    <h2 class="account-title">create account</h2>
                    <div class="social-media">
                        <ul class="social-media-list">
                            <li class="social-media-item">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                            <li class="social-media-item">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                            <li class="social-media-item">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </ul>
                    </div>
                    <p class="account-description">
                        or use your email for registration:
                    </p>
                    <form class="form-create-account">
                        <label for="">
                            <i class="far fa-user icon-input"></i>
                            <input class="input-field input-field-name" type="text" placeholder="name">
                        </label>
                        <label for="">
                            <i class="far fa-envelope icon-input"></i>
                            <input class="input-field input-field-email" type="email" placeholder="email">
                        </label>
                        <label for="">
                            <i class="fas fa-lock icon-input"></i>
                            <input class="input-field input-field-password" type="password" placeholder="password">
                        </label>
                        <input class="btn btnsignup" type="button" value="sign up">
                    </form>
                </div><!-- welcomeback part-->    
            </div><!-- second column -->
        </div><!-- content first -->
        
        <div class="content content-second">
            <div class="first-column-signin">
                <div class="signin">
                    <h2 class="signin-title">Sign in to Guilherme Chinaglia</h2>
                    <div class="social-media">
                        <ul class="social-media-list">
                            <li class="social-media-item">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                            <li class="social-media-item">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                            <li class="social-media-item">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </ul>
                    </div>
                    <p class="signin-description">
                        or use your email account:
                    </p>
                    <form class="form-signin">
                        <label for="">
                            <i class="far fa-envelope icon-input"></i>
                            <input class="input-field input-field-email" type="email" placeholder="email">
                        </label>
                        <label for="">
                            <i class="fas fa-lock icon-input"></i>
                            <input class="input-field input-field-password" type="password" placeholder="password">
                        </label>
                        <p class="forgotpassword">
                            <a href="#">forgot your password?</a>
                        </p>
                        <input type="button" class="btn btnsignup" value="sign in">
                    </form>
                </div><!-- sign in part -->
            </div><!-- first column -->
            <div class="second-column-greeting">
                <div class="greeting">
                    <h2 class="greeting-title">hello, friend!</h2>
                    <p class="greeting-description">Enter your personal details</p>
                    <p class="greeting-description">and start journey with us</p>
                    <input id="greeting-btn" class="btn btngreeting" type="button" value="sign up">
                </div>
            </div><!-- second column -->
        </div><!-- content second -->
    </div>    
<script src="js/app.js"></script>    
</body>
</html>
